kind: pipeline
name: arch-g++

steps:
- name: build-and-test
  image: muttleyxd/a3ul_archlinux_build:latest
  commands:
    - mkdir /tmp/build && cd /tmp/build
    - cmake /drone/src -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-Werror" -DRUN_TESTS=ON -DDEVELOPER_MODE=ON
    - make -j$(nproc)
    - ctest -V

